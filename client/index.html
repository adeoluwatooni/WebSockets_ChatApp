<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Web-Sockets-Practice</title>
</head>
<body>

    <div id="textArea">
      <h2>WebSockets Chat App</h2>

      <div id="chat-window">
        <div id="outgoingMessage"></div>
        <div id="incomingMessage"></div>
        <div id="feedback"></div>
      </div>

      <select name="usernuserame" id="username" >
        <option value="Dayo">Dayo</option>
        <option value="Tolu">Tolu</option>
        <option value="Kunle">Kunle</option>
        <option value="Wale">Wale</option>
      </select>

      <form action="">
        <input id="message" type="text" placeholder="Message" />
        <button id="send">Send</button>
      </form>
      
    </div>

  
</body>
<script src="./index.js"></script>
</html>
